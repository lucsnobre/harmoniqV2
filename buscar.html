<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Harmoniq</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-music"></i>
                </div>
                <h1>Harmoniq</h1>
            </div>
            <ul class="menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="buscar.html" class="active"><i class="fas fa-search"></i> Buscar</a></li>
                <li><a href="favoritos.html"><i class="fas fa-heart"></i> Favoritos</a></li>
                <li><a href="playlists.html"><i class="fas fa-list"></i> Playlists</a></li>
                <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" min="0" max="100" value="50" class="volume-slider">
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar músicas, artistas...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-menu">
                    <span>Usuário</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section class="search-results">
                <div class="section-header">
                    <h2><i class="fas fa-search"></i> Resultados da Busca</h2>
                    <div class="filter-controls">
                        <button class="filter-btn active">Todas</button>
                        <button class="filter-btn">Músicas</button>
                        <button class="filter-btn">Artistas</button>
                        <button class="filter-btn">Álbuns</button>
                    </div>
                </div>
                <div class="music-grid" id="search-results">
                    <!-- Resultados serão carregados via JavaScript -->
                </div>
            </section>

            <section class="suggestions">
                <div class="section-header">
                    <h2><i class="fas fa-lightbulb"></i> Sugestões</h2>
                </div>
                <div class="music-grid" id="suggestions">
                    <!-- Sugestões serão carregadas via JavaScript -->
                </div>
            </section>
        </main>

        <div class="player">
            <div class="now-playing">
                <img src="" alt="Capa do álbum" id="current-cover">
                <div class="track-info">
                    <h3 id="current-title">Nenhuma música selecionada</h3>
                    <p id="current-artist">-</p>
                </div>
            </div>
            <div class="player-controls">
                <button id="shuffle"><i class="fas fa-random"></i></button>
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
                <button id="repeat"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
                <span id="current-time">0:00</span>
                <div class="progress">
                    <div class="progress-filled"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="buscar.js"></script>
</body>
</html>
